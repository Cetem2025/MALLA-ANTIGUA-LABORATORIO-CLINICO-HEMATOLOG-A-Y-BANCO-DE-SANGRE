<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva Tecnología Médica</title>
  <style>
body {
  font-family: 'Georgia', serif;
  background: #ffe0e0;
  padding: 20px;
  color: #2c2c2c;
  margin: 0;
}

.reset-btn {
  display: block;
  margin: 40px auto 20px auto;
  padding: 10px 20px;
  background-color: #b0323d;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.reset-btn:hover {
  background-color: #7b0513;
}

h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 30px;
  color: #870c1b;
  padding: 0 10px;
  text-transform: uppercase;
}

.year-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
  max-width: 1000px;
  margin: 0 auto;
}

.year {
  display: flex;
  flex-direction: row;
  gap: 20px;
  padding: 20px;
  border-radius: 12px;
  border-top: 5px solid #da7677;
  background-color: #ffb6b6;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  justify-content: center;
}

.year-title {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  font-size: 20px;
  font-weight: bold;
  margin-right: 10px;
  border-right: 2px solid #c55659;
  padding-right: 8px;
  text-transform: uppercase;
  color: #870c1b;
}

.semester-container {
  display: flex;
  flex-direction: row;
  gap: 20px;
}

.semester {
  min-width: 200px;
  padding: 15px;
  background: #ffe0e0;
  border: 1px solid #ed9696;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
}

.semester-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 12px;
  text-align: center;
  color: #931323;
}

.course {
  padding: 8px 10px;
  margin: 6px 0;
  border-radius: 6px;
  cursor: pointer;
  background-color: #c55659;
  color: #ffffff;
  transition: background-color 0.3s ease;
}

.course.approved {
  background-color: #a5d6a7;
  text-decoration: line-through;
  color: #2e7d32;
}

.course.locked {
  background-color: #f0f0f0;
  cursor: not-allowed;
  color: #aaaaaa;
}

@media (max-width: 768px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 20px;
  }

  .year {
    flex-direction: column;
  }

  .year-title {
    writing-mode: horizontal-tb;
    transform: none;
    margin-right: 0;
    margin-bottom: 10px;
    border-right: none;
    border-bottom: 2px solid #c55659;
    padding-right: 0;
    padding-bottom: 8px;
  }

  .semester-container {
    flex-direction: column;
    align-items: center;
  }
}
    .logo {
  display: block;
  margin: 0 auto 20px auto;
  max-width: 150px;
  width: 100%;
  height: auto;
}
    @media (max-width: 480px) {
  .logo {
    max-width: 100px;
  }
}
  </style> 
</head>
<body>
  <img src="Logo CEE 2025.png" alt="Logo CEE Tecnología Médica" class="logo">
  <h1>MALLA INTERACTIVA LABORATORIO CLINICO, HEMATOLOGÍA Y BANCO DE SANGRE</h1>
  <div class="year-container" id="malla"></div>

  <script>
    const malla = document.getElementById("malla");

    const Semestre = {
      "Semestre 1": ["Matemáticas", "Biología Celular", "Química General y Orgánica", "Inglés I"],
      "Semestre 2": ["Introducción a la Física", "Bioquímica General", "Histoembriología", "Inglés II", "Anatomía Humana", "Estrategias Para el Aprendizaje"],
      "Semestre 3": ["Inmunología Básica", "Fisiología Humana", "Anatomía Humana Avanzada", "Bioestadística", "Bioseguridad y procedimientos de Enfermería", "Antropología"],
      "Semestre 4": ["Orientación profesional y Bioética", "Fisiopatología Humana", "Psicologia de la Atención al Paciente", "Infectología General e Infecciones Asociadas a la Atención en Salud", "Farmacología General"],
      "Semestre 5": ["Bioquímica Clínica I", "Microbiología I", "Parasitología", "Análisis Instrumental y Automatización", "Epidemiología y Salud Publica"],
      "Semestre 6": ["Bioquímica Clínica II", "Microbiología II", "Inmunodiagnóstico", "Aseguramiento de la Calidad en el Laboratorio Clínico", "Administración y Gestión en Salud"],
      "Semestre 7": ["Hematología I", "Inmunohematología y Banco de Sangre I", "Diagnóstico Molecular I", "Gestión y Garantías de Calidad en Salud"],
      "Semestre 8": ["Hematología II", "Inmunohematología y Banco de Sangre II", "Diagnóstico Molecular II", "Análisis Clínico Integrado", "Bioestadística Aplicada y Metodología de la investigación"],
      "Semestre 9": ["Internado"],
      "Semestre 10": ["Seminario de investigación", "Formulación de proyectos", "Prevención en salud"]
    };

    const semestrePorAnio = {
      "Primer Año": ["Semestre 1", "Semestre 2"],
      "Segundo Año": ["Semestre 3", "Semestre 4"],
      "Tercer Año": ["Semestre 5", "Semestre 6"],
      "Cuarto Año": ["Semestre 7", "Semestre 8"],
      "Quinto Año": ["Semestre 9", "Semestre 10"]
    };

    const colorPorAnio = {
      "Primer Año": "celeste",
      "Segundo Año": "celeste",
      "Tercer Año": "morado",
      "Cuarto Año": "morado",
      "Quinto Año": "morado"
    };

    const prerrequisitos = {
      "Introducción a la Física": ["Matemáticas"],
      "Bioquímica General": ["Biología Celular", "Química General y Orgánica"],
      "Histoembriología": ["Biología Celular"],
      "Inglés II": ["Inglés I"],
      
      "Inmunología Básica": ["Histoembriología"],
      "Fisiología Humana": ["Anatomía Humana", "Biología Celular"],
      "Anatomía Humana Avanzada": ["Anatomía Humana"],
      "Bioseguridad y procedimientos de Enfermería": ["Anatomía Humana"],
      "Bioestadística": ["Matemáticas"],

      "Fisiopatología Humana": ["Fisiología Humana"],
      "Infectología General e Infecciones Asociadas a la Atención en Salud": ["Inmunología Básica"],
      "Farmacología General": ["Fisiología Humana", "Bioquímica General"],
      
      "Bioquímica Clínica I": ["Matemáticas", "Biología Celular", "Química General y Orgánica", "Inglés I", "Introducción a la Física", "Bioquímica General", "Histoembriología", "Inglés II", "Inmunología Básica", "Fisiología Humana", "Anatomía Humana", "Bioestadística", "Anatomía Humana Avanzada", "Bioseguridad y procedimientos de Enfermería", "Orientación profesional y Bioética", "Fisiopatología Humana", "Psicologia de la Atención al Paciente", "Infectología General e Infecciones Asociadas a la Atención en Salud", "Farmacología General"],
      "Microbiología I": ["Matemáticas", "Biología Celular", "Química General y Orgánica", "Inglés I", "Introducción a la Física", "Bioquímica General", "Histoembriología", "Inglés II", "Inmunología Básica", "Fisiología Humana", "Anatomía Humana", "Bioestadística", "Anatomía Humana Avanzada", "Bioseguridad y procedimientos de Enfermería", "Orientación profesional y Bioética", "Fisiopatología Humana", "Psicologia de la Atención al Paciente", "Infectología General e Infecciones Asociadas a la Atención en Salud", "Farmacología General"],
      "Parasitología": ["Matemáticas", "Biología Celular", "Química General y Orgánica", "Inglés I", "Introducción a la Física", "Bioquímica General", "Histoembriología", "Inglés II", "Inmunología Básica", "Fisiología Humana", "Anatomía Humana", "Bioestadística", "Anatomía Humana Avanzada", "Bioseguridad y procedimientos de Enfermería", "Orientación profesional y Bioética", "Fisiopatología Humana", "Psicologia de la Atención al Paciente", "Infectología General e Infecciones Asociadas a la Atención en Salud", "Farmacología General"],
      "Análisis Instrumental y Automatización": ["Matemáticas", "Biología Celular", "Química General y Orgánica", "Inglés I", "Introducción a la Física", "Bioquímica General", "Histoembriología", "Inglés II", "Inmunología Básica", "Fisiología Humana", "Anatomía Humana", "Bioestadística", "Anatomía Humana Avanzada", "Bioseguridad y procedimientos de Enfermería", "Orientación profesional y Bioética", "Fisiopatología Humana", "Psicologia de la Atención al Paciente", "Infectología General e Infecciones Asociadas a la Atención en Salud", "Farmacología General"],
      "Epidemiología y Salud Publica": ["Matemáticas", "Biología Celular", "Química General y Orgánica", "Inglés I", "Introducción a la Física", "Bioquímica General", "Histoembriología", "Inglés II", "Inmunología Básica", "Fisiología Humana", "Anatomía Humana", "Bioestadística", "Anatomía Humana Avanzada", "Bioseguridad y procedimientos de Enfermería", "Orientación profesional y Bioética", "Fisiopatología Humana", "Psicologia de la Atención al Paciente", "Infectología General e Infecciones Asociadas a la Atención en Salud", "Farmacología General"],
      
      "Bioquímica Clínica II": ["Bioquímica Clínica I"],
      "Microbiología II": ["Microbiología I"],
      "Inmunodiagnóstico": ["Análisis Instrumental y Automatización"],
      "Aseguramiento de la Calidad en el Laboratorio Clínico": ["Bioquímica Clínica I"],
      "Administración y Gestión en Salud": ["Epidemiología y Salud Publica"],
      
      "Hematología I": ["Bioquímica Clínica II"],
      "Inmunohematología y Banco de Sangre I": ["Inmunodiagnóstico"],
      "Diagnóstico Molecular I": ["Inmunodiagnóstico"],
      "Gestión y Garantías de Calidad en Salud": ["Administración y Gestión en Salud"],
      
      "Hematología II": ["Hematología I"],
      "Inmunohematología y Banco de Sangre II": ["Inmunohematología y Banco de Sangre I"],
      "Diagnóstico Molecular II": ["Diagnóstico Molecular I"],
      "Análisis Clínico Integrado": ["Hematología I", "Inmunohematología y Banco de Sangre I", "Diagnóstico Molecular I", "Gestión y Garantías de Calidad en Salud"],
      "Bioestadística Aplicada y Metodología de la investigación": ["Epidemiología y Salud Publica"],
      
      "Internado": ["Hematología II", "Inmunohematología y Banco de Sangre II", "Diagnóstico Molecular II", "Análisis Clínico Integrado", "Bioestadística Aplicada y Metodología de la investigación"],
      "Seminario de investigación": ["Hematología II", "Inmunohematología y Banco de Sangre II", "Diagnóstico Molecular II", "Análisis Clínico Integrado", "Bioestadística Aplicada y Metodología de la investigación"],
      "Formulación de proyectos": ["Hematología II", "Inmunohematología y Banco de Sangre II", "Diagnóstico Molecular II", "Análisis Clínico Integrado", "Bioestadística Aplicada y Metodología de la investigación"],
      "Prevención en salud": ["Hematología II", "Inmunohematología y Banco de Sangre II", "Diagnóstico Molecular II", "Análisis Clínico Integrado", "Bioestadística Aplicada y Metodología de la investigación"],
    };

    
  const estadoCursos = JSON.parse(localStorage.getItem("estadoCursos") || "{}");

  function actualizarEstadoCurso(div, curso) { 
    const requisitos = prerrequisitos[curso] || [];
    const aprobado = !!estadoCursos[curso];
    const bloqueado = requisitos.some(r => !estadoCursos[r]);

    console.log(`Curso: ${curso} | Requisitos: ${requisitos.join(", ")} | Aprobado: ${aprobado} | Bloqueado: ${bloqueado}`);

    div.classList.remove("approved", "locked");
    div.title = "";

    if (aprobado) {
      div.classList.add("approved");
    } else if (bloqueado) {
      div.classList.add("locked");
      div.title = `Prerrequisitos: ${requisitos.filter(r => !estadoCursos[r]).join(", ")}`;
    }
  }

  for (const anio in semestrePorAnio) {
    const yearDiv = document.createElement("div");
    yearDiv.className = "year";
    yearDiv.dataset.color = colorPorAnio[anio] || "";

    const yearTitle = document.createElement("div");
    yearTitle.className = "year-title";
    yearTitle.textContent = anio;
    yearDiv.appendChild(yearTitle);

    semestrePorAnio[anio].forEach(sem => {
      const semDiv = document.createElement("div");
      semDiv.className = "semester";

      const semTitle = document.createElement("div");
      semTitle.className = "semester-title";
      semTitle.textContent = sem;
      semDiv.appendChild(semTitle);

      Semestre[sem].forEach(curso => {
        const div = document.createElement("div");
        div.className = "course";
        div.textContent = curso;
        div.dataset.nombre = curso;

        actualizarEstadoCurso(div, curso);

        div.addEventListener("click", () => {
          if (div.classList.contains("locked")) return;

          estadoCursos[curso] = !estadoCursos[curso];
          localStorage.setItem("estadoCursos", JSON.stringify(estadoCursos));

          document.querySelectorAll('.course').forEach(cursoDiv => {
            const nombre = cursoDiv.dataset.nombre;
            actualizarEstadoCurso(cursoDiv, nombre);
          });
        });

        semDiv.appendChild(div); 
      });

      yearDiv.appendChild(semDiv);
    });

    malla.appendChild(yearDiv);
  }

  const resetBtn = document.createElement("button");
  resetBtn.textContent = "Reiniciar Malla";
  resetBtn.className = "reset-btn";
  resetBtn.addEventListener("click", () => {
    if (confirm("¿Estás seguro que deseas reiniciar la malla?")) {
      localStorage.removeItem("estadoCursos");
      location.reload();
    }
  });
  document.body.appendChild(resetBtn);
  </script>
</body>
</html>
